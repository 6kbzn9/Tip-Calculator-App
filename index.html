<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="header">
        spli<br />
        <span>tter</span>
      </p>

      <form action="#" class="calculator">
        <section class="tips-wrapper">
          <label for="bill">Bill</label>
          <div class="input top">
            <input type="text" placeholder="0" id="bill" dir="rtl" />
            <i class="fas fa-dollar-sign"></i>
          </div>

          <label for="">Select Tip %</label>

          <div class="tips">
            <input class="tip given" type="button" data-tip="5" value="5%" />
            <input class="tip given" type="button" data-tip="10" value="10%" />
            <input class="tip given" type="button" data-tip="15" value="15%" />
            <input class="tip given" type="button" data-tip="25" value="25%" />
            <input class="tip given" type="button" data-tip="50" value="50%" />
            <input
              class="tip custom"
              type="text"
              placeholder="Custom"
              dir="rtl"
            />
          </div>

          <label for="people">Number of People</label>
          <div class="input bottom">
            <input type="text" placeholder="1" id="people" dir="rtl" />
            <i class="fas fa-user"></i>
          </div>
        </section>

        <section class="results">
          <div class="tip-amount flx">
            <p class="amount">
              Tip Amount <br />
              <span>/ person</span>
            </p>
            <p id="tip">$0.00</p>
          </div>

          <div class="total-amount flx">
            <p class="amount">
              Total <br />
              <span>/ person</span>
            </p>
            <p id="total">$0.00</p>
          </div>

          <input type="reset" class="reset" value="Reset" id="reset" />
        </section>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
